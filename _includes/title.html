<div class="title container" id="{{ include.name.category-name }}">
  <div class="container">
    <div class="row">
	  <div class="col-sm-4">
		<h1>{{ include.name }}</h1>
	  </div>
	  <div class="col-sm-8">
		<p>{{ include.name.description }}</p>
	  </div>
    </div>
    <div class="row" id="attribution">
      <div class="col-sm-12">	
        <a href="{{ include.name.photo-link }}">{{ include.name.attribution }}</a>
      </div>
    </div>
  </div>
</div>
